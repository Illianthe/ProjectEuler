<!DOCTYPE html>

<html>
<head>
	<title>Project Euler - Problem #2</title>
	<script type="text/javascript">
		var fibonacci = function() {
			var answer = 0;
			
			var a = 0
			var b = 1
			while (b < 4000000) {
				var sum = a + b;
				a = b
				b = sum

				if (sum % 2 == 0) {
					answer += sum;
				}
			}

			return answer;
		}

		window.onload = function() {
			document.getElementById("answer").innerText = fibonacci();
		}
	</script>
</head>

<body>
	<p>The answer is: <span id="answer"></span></p>
</body>
</html>
