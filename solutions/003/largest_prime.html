<!DOCTYPE html>

<html>
<head>
	<title>Project Euler - Problem #3</title>
	<script type="text/javascript">
		// Finds the largest prime factor of a given number
		var largest_prime = function(number) {
			var current = number;
			var answer = null;
			while (current > 1) {
				for (var i = 2; i <= current; i += 1) {
					if (current % i == 0) {
						if (answer == null || i > answer) {
							answer = i;
						}
						current = current / i;
						break;
					}
				}
			}
			return answer;
		}

		window.onload = function() {
			document.getElementById("answer").innerText = largest_prime(600851475143);
		}
	</script>
</head>

<body>
	<p>The answer is: <span id="answer"></span></p>
</body>
</html>
